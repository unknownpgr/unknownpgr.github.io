<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta
  name="description"
  content="A blog about programming, mathematics, physics, and more."
/>
<meta name="keywords" content="programming, mathematics, physics, blog" />
<meta name="author" content="Unknownpgr" />
<meta name="robots" content="index, follow" />
<meta name="theme-color" content="#ffffff" />
<meta property="og:title" content="{{title}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{url}}" />
<meta property="og:image" content="/logo.png" />
<meta property="og:site_name" content="Unknownpgr's Blog" />
<meta property="og:locale" content="ko_KR" />
<meta property="og:locale:alternate" content="en_US" />

<!-- Canonical URL -->
<link rel="canonical" href="{{host}}{{url}}" />

<!-- Favicon -->
<link rel="icon" href="/favicon.png" />

<!-- Title -->
<title>{{title}}</title>

<!-- CSS -->
<style>
  * {
    box-sizing: border-box;
    text-rendering: optimizeLegibility;
  }

  *::-webkit-scrollbar {
    display: none;
  }

  html,
  body,
  #root {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    line-height: 1.8rem;
  }

  a {
    text-decoration: none;
    color: inherit;
    color: #888;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }

  footer {
    text-align: center;
  }

  /* Font-size settings */

  html {
    font-size: 16px;
  }

  /* width < 1440px */
  @media (max-width: 1440px) {
    html {
      font-size: 14px;
    }
  }

  /* width < 1200px */
  @media (max-width: 1200px) {
    html {
      font-size: 13px;
    }
  }

  /* width < 1024px */
  @media (max-width: 1024px) {
    html {
      font-size: 12px;
    }
  }

  /* width < 768px */
  @media (max-width: 768px) {
    html {
      font-size: 11px;
    }
  }

  /* width < 480px */
  @media (max-width: 480px) {
    html {
      font-size: 10px;
    }
  }

  /* print */
  @media print {
    html {
      font-size: 10px;
    }
  }
</style>
